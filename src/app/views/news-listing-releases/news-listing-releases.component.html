<div id="releases-section">
  <div class="container">
    <div class="row  pt-4 pb-4">
      <h2 class="font-weight-normal font-color-main ml-3">Press Releases</h2>
    </div>

    <div class="row pb-4" [formGroup]="myGroup">
      <div class="col-3">
        <select class="custom-select" (change)="getFilterData()" formControlName="category">
          <option value="">Category</option>
          <option *ngFor="let item of categories" [ngValue]="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="col-9">
        <div class="input-group ">
          <input type="text" class="form-control p-4" placeholder="Title" aria-label="Title" formControlName="title"
            (keyup.enter)="getFilterData()">
          <div class="input-group-append">
            <button class="btn btn-subscribe" type="button" (click)="getFilterData()">
              <span class="p-3">
                <svg id="search" xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20">
                  <g id="Group_8025" data-name="Group 8025">
                    <path id="Path_51533" data-name="Path 51533"
                      d="M17.89,18.7l-5.229-5.81A8.432,8.432,0,0,0,14.25,7.917C14.25,3.551,11.054,0,7.125,0S0,3.551,0,7.917s3.2,7.917,7.125,7.917A6.667,6.667,0,0,0,11.6,14.068l5.229,5.81a.349.349,0,0,0,.53,0l.53-.589A.45.45,0,0,0,17.89,18.7ZM7.125,14.167c-3.1,0-5.625-2.8-5.625-6.25s2.523-6.25,5.625-6.25,5.625,2.8,5.625,6.25S10.227,14.167,7.125,14.167Z"
                      transform="translate(0 0)" fill="#fff" />
                  </g>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row  pb-4">
      <app-releases-section [_articles]="articles"></app-releases-section>
    </div>

    <div class="row " *ngIf="isExistedMore" > <button class="btn btn-light-gray w-100"  (click)="getNextData()">{{'LOAD MORE' | translate}}</button></div>
  </div>
</div>

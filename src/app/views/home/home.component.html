<!-- carousel -->
<app-carousel-banner></app-carousel-banner>

<!-- sucses-story -->
<div id="sucses-story">
  <div class="container">
    <div class="row d-flex justify-content-center pt-5 pb-5">
      <span class="font-color-main"><h4 class="font-weight-normal  d-flex justify-content-center">
        How we have helped</h4><h6 class="font-weight-normal" >
          See how Al Jalila Foundation have promoted change locally and to the world</h6> </span>
    </div>

      <div id="carouselSucsesStory" class="pb-5 carousel slide" data-ride="carousel">
        <div class="row">
        <a class="carousel-control-prev col-2" href="#carouselSucsesStory" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <div class="carousel-inner col-8">
          <div class="carousel-item text-center active ">
            <div class="row">
            <div class="col-md-6">
            <app-sucess-story></app-sucess-story>
            </div>
            <div class="col-md-6">
            <app-sucess-story></app-sucess-story>
            </div>
            </div>
          </div>
          <div class="carousel-item  text-center ">
            <div class="row">
            <div class="col-md-6 col-sm-12">
            <app-sucess-story></app-sucess-story>
            </div>
            <div class="col-md-6 col-sm-12">
            <app-sucess-story></app-sucess-story>
            </div>
            </div>
          </div>

        </div>

        <a class="carousel-control-next col-2" href="#carouselSucsesStory" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


  </div>
</div>

<!-- our program -->

<div class="our-program">
  <img class="w-100" src="../../../assets/styles/images/our-program/Clip.png" alt="">
  <div class="container-wrapper ">
    <div class="container">

      <!-- <div class="row"> -->
        <h4 class="text-center">Today’s Investments, Tomorrow’s Cures</h4>
        <h6 class="text-center">Support the different programs we have below</h6>
      <!-- </div> -->
      <div class="row">
        <div class="col-md-3" *ngFor="let item of programs">
          <app-block-of-program></app-block-of-program>
      </div>
      </div>

    </div>
  </div>
</div>


<!-- releases-section -->
<div id="releases-section">
  <div class="container">
    <div class="row d-flex justify-content-center pt-2 pb-2">
      <span class="font-color-main">
        <h4 class="font-weight-light d-flex justify-content-center">Our latest</h4>
        <a (click)="routeToPressReleases()"><h2 class="font-weight-normal" >Press Releases</h2> </a></span>
    </div>
    <div class="row  pb-5">
      <app-releases-section [_articles]="lastestArticles"></app-releases-section>
    </div>
  </div>
</div>
